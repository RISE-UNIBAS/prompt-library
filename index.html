<!DOCTYPE html>
<html>
<head>
  <title>Prompt Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Prompt Library</h1>
  <input type="text" id="search" placeholder="Search prompts..." onkeyup="filterPrompts()">
  <table id="promptTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Category</th>
        <th>Tags</th>
        <th>Author</th>
        <th>Last Updated</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be dynamically added here -->
    </tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
